<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/x-icon" href="img/icon.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title> Spotify Web </title>
    </head>
    <body>
        <main>
            <div class="main-container">
                <!-- left nav container -->
                <section class="left-nav">
                    <div class="container-left padding-nav">
                        <!-- logo -->
                        <div class="logo-div">
                            <img src="img/logo.svg" alt="spotify logo" class="logo-img">
                        </div>
                        <!-- actual nav -->
                        <nav class="main-nav">
                            <a href="#" class="main-nav  padding-bottom-10">
                                <img src="img/home.svg" alt="home" class="svg-mini color-gray">
                                <b class="color-gray"> Home </b>
                            </a>
                            <a href="#" class="main-nav search  padding-bottom-10">
                                <img src="img/search.svg" alt="search" class="svg-mini color-gray">
                                <b class="color-gray"> Cerca </b>
                            </a>
                            <a href="#" class="main-nav search  padding-bottom-10">
                                <img src="img/libreria.svg" alt="library" class="svg-mini color-gray">
                                <b class="color-gray"> La tua Libreria </b>
                            </a>
                        </nav>
                        <!-- playlist section -->
                        <h3 class="color-white"> PLAYLIST </h3>
                        <a href="#" class="color-gray plus-div">
                            <i class="fa-regular fa-square-plus plus-button padding-right-10"></i>
                            <span>Crea Playlist</span>
                        </a>
                        <nav class="playlist-nav">
                            <ul class="playlist-list">
                                <li class="padding-bottom-10 playlist-nav-item"><a href="#" class="color-gray">Nome Playlist</a></li>
                                <li class="padding-bottom-10 playlist-nav-item"><a href="#" class="color-gray">Nome Playlist</a></li>
                                <li class="padding-bottom-10 playlist-nav-item"><a href="#" class="color-gray">Nome Playlist</a></li>
                                <li class="padding-bottom-10 playlist-nav-item"><a href="#" class="color-gray">Nome Playlist</a></li>
                                <li class="padding-bottom-10 playlist-nav-item"><a href="#" class="color-gray">Nome Playlist</a></li>
                                <li class="padding-bottom-10 playlist-nav-item"><a href="#" class="color-gray">Nome Playlist</a></li>
                                <li class="padding-bottom-10 playlist-nav-item"><a href="#" class="color-gray">Nome Playlist</a></li>
                            </ul>
                        </nav>
                        <!-- install button -->
                        <a href="#" class="install-button">
                            <img src="img/download.svg" alt="install-button download arrow">
                            <span class="install-button color-gray padding-left-10">Installa app</span>
                        </a>
                        <!-- account management -->
                        <div class="account">

                        </div>
                    </div>
                </section>

                <!-- right player and upgrade container div -->
                
                <section class="right-container">
                    <!-- top div opacity position fixed -->

                    <div class="upgrade bg-upgrade">
                        <a href="#" class="button-upgrade color-white bg-upgrade"> EFFETTUA L'UPGRADE </a>
                    </div>

                    <!-- cards container -->

                    <div class="card-container">

                    </div>
                </section>
            </div>

            <!-- player -->
            
            <section class="player">
                <div class="flex-item">

                </div>
                <div class="flex-item">
                    
                </div>
                <div class="flex-item">

                </div>
            </section>
        </main>
    </body>
</html>
